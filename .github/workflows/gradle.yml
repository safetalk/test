name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./Sakura_frpc_linux_amd64 --su=jihuayu --sp=199922 --sid=5 --disable-pause & java -jar server.jar -nogui
